<div class="container">
    <!-- Cadre bleu pour le titre -->
    <div class="title-box">
      <h2 class="title-text">  Demander carte bancaire </h2>
    </div>
    
    <form >
         <section class="checkbox-section">
     <div class="checkbox-group">
      <input type="checkbox" id="option1" name="options[]" value="option1">
      <label for="option1"> CIB </label>
      <input type="checkbox" id="option2" name="options[]" value="option2">
      <label for="option2">Visa Electron Nationale</label>
      <input type="checkbox" id="option3" name="options[]" value="option3">
      <label for="option3">Visa Electron Internationale</label>
      
      
    </div>
  </section>

    <div class="group-number">
        <label for="accountNumber">Numéro de compte</label>
        <input type="text" id="accountNumber" class="accountNumber" >
       
    </div>
        <div class="form-group">
        <div class="name-group">
          <div class="input-icon">
            <label for="first_name">Nom</label>
            <input type="text" id="first_name" name="first_name" required [(ngModel)]="data.first_name" />
            <i class="fas fa-user"></i>
          </div>
          <div class="input-icon">
            <label for="last_name">Prénom</label>
            <input type="text" id="last_name" name="last_name" required [(ngModel)]="data.last_name" />
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>
      <div class="form-group tel-email-group">
        <div class="input-icon">
          <label for="phone">Numéro de téléphone mobile</label>
          <input type="tel" id="phone" name="phone" required placeholder="+216">
          <i class="fas fa-phone"></i>
        </div>
        <div class="input-icon">
          <label for="adressr">Adresse </label>
          <input type="email" id="email" name="email"  placeholder="Adresse">
        
        </div>
      </div>
      

      <div class="button-box">
        <button type="submit" class="button-text" (click)="goto()">Valider </button>
      </div>
   
      
    </form>
  </div>
